name       : qt6-sensors
version    : 6.2.2
release    : 3
source     :
    - https://download.qt.io/official_releases/qt/6.2/6.2.2/submodules/qtsensors-everywhere-src-6.2.2.tar.xz : 2149bd7ac50e160b52c4ed6c3a72c93447c25f056065cf021d7d99bf8941c4c4
license    :
    - GFDL-1.3-or-later
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt6 Sensors Module
description: |
    The Qt Sensors API provides access to sensor hardware via QML and C++ interfaces. The Qt Sensors API also provides a motion gesture recognition API for devices.
builddeps  :
    - pkgconfig(Qt6Bluetooth)
    - pkgconfig(Qt6Qml)
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
patterns   :
    - devel :
        - /usr/lib64/qt6/mkspecs
    - demos :
        - /usr/lib64/qt6/examples
